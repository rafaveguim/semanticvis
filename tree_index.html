<body>


<h2><a id='1' href="tree.html" onClick="redirect(event)">Wagner's C values. Noisy data</a></h2>
<p><em>C:</em> 1,000 (golden); 5,000 (red); 10,000 (blue)</p>
<p><em>Sample size:</em> 1,500,000</p>


<script>
    function redirect(evt){
        var id = +d3.select(evt.target).attr('id');

        var cuts = [];

        if (id==1){
            cuts = ['cut-n-wagner-1000-0-5000000-1c3eb76.txt',
                    'cut-n-wagner-5000-0-5000000-1c3eb76.txt',
                    'cut-n-wagner-10000-0-5000000-1c3eb76.txt']
        }
        localStorage.setItem('cutFiles', JSON.stringify(cuts));
    }
</script>
